name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build & export
        env:
          NEXT_PUBLIC_CONTACT_US_FORM_SPREE_KEY: ${{ secrets.NEXT_PUBLIC_CONTACT_US_FORM_SPREE_KEY }}
          NEXT_PUBLIC_FORM_SPREE_SUBSCRIPTION_KEY: ${{ secrets.NEXT_PUBLIC_FORM_SPREE_SUBSCRIPTION_KEY }}
          NEXT_PUBLIC_BASE_PATH: ${{ secrets.NEXT_PUBLIC_BASE_PATH }}
        run: |
          npm run build

      # - name: Add CNAME file
      #   run: echo "revvmed.com" > out/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./out
          external_repository: lenvaz/revvmed.github.io
          publish_branch: main
